<html>
    <head>
        <title>The Math Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="basic.js"></script>
    </head>
    <body>
        <center>
            <h1 class="title">Login for Game</h1>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-11 container" id="login_div_1">
                <h3 class="text-capitalize">player 1 login for the game</h3>
                <label>Enter Username</label>
                <input id="player_1_name" type="text" placeholder="Player 1 Name" class="form-control">
                <br>
            </div>
            <br>
            <br>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-11 container" id="login_div_2">
                <h3 class="text-capitalize">player 2 login for the game</h3>
                <label>Enter Username</label>
                <input id="player_2_name" type="text" placeholder="Player 2 Name" class="form-control">
                <br>
            </div>
            <br>
            <br>
            <button style="width: 30%;" class="btn" onclick="addUser()">Log In</button>
        </center>
    </body>
</html>
